<body>
 <div class="quiz-container" id="quiz">
  <div class="quiz-header">
    <h1 id="h1">A Short Quiz of Knowledge</h1>
    <p>
        Think you have what it takes? Test your skills against this applicatition in 60 secconds or less.
    </p>
    <div class="start-button">
    <button class="start-quiz">Start Quiz</button>
    </div> 
   </div> 
 </div>


   <div class="q1">
    <div class="question">
        <p class="question-input"></p>
        <button type="radio" class="A"></button>
        <button type="radio" class="B"></button>
        <button type="radio" class="C"></button>
        <button type="radio" class="D"></button>
    </div>
    <div class="submit-buttom">
        <button type="radio" id="submit">Submit</button>
    </div>
   </div>

 <div class ="box">
    <div class="button-box">
 </div><time id="timeEl" dateTime="PT0H0M0S">0</time> <br>seconds
</div>

 <script type="text/javascript" src="./assets/js/script.js"></script>
