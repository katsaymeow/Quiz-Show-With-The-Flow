<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Get Your Quiz On</title>
</head>
<body><!--start quiz-->
<header class="quiz-container" id="quiz">
  <div class="quiz-header">
    <h1 id="h1">A Short Quiz of Knowledge</h1>
  </div>
</header>
<div>
  <p>
    Think you have what it takes? Test your skills against this applicatition in 60 secconds or less.
  </p>
</div>
<div class="start-quiz">
  <button class="start-button">Start Quiz</button>
</div>
 <!--timer-->
<div class="timer-score-box">
  <div class="timer">
  </div><time id="timeEl" dateTime="PT0H0M0S">0</time> <br>seconds
</div>
<div class="score-container">
<div id="answer-right">Right</div>
<div id="answer-wrong">Wrong</div>
</div>
<!--question container-->
  <div class="question-answer-box">
      <div class="question-input" name="question-input" id="question-input"></div>
      <div>
      <button type="click" name="answer" class="choice" id="A"></button>
      <button type="click" name="answer" class="choice" id="B"></button>
      <button type="click" name="answer" class="choice" id="C"></button>
      <button type="click" name="answer" class="choice" id="D"></button>
      </div>
  <!--summit, next button-->
  <div class="submit-buttom">
    <button type="click" id="submit-button">Submit</button>
  </div>
  <div>
    <button id="next-button" type="click">Next</button>
  </div>
</div> 

<!--added script.js and jquery in case I need to use it -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <script type="text/javascript" src="./assets/js/script1.js"></script>   
</body>
</html>
